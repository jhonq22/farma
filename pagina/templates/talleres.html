 {% extends 'index.html' %}

{% load static %}

{% block titulo %} Farmapatria {% endblock titulo %}


{% block contenido %}

 <main class="site-content">
                <div class="page_header d-flex align-items-center">
                    <div class="container">
                        <section>
                            <h2>Talleres.</h2>
                            <div class="breadcrumbs">
                                <a href="#">Inicio</a>
                                <span>Talleres</span>
                            </div>
                        </section>
                    </div>
                </div><!-- /.page_header -->
                <div class="blog_posts">
                    <div class="container-md">









    <div class="container">
       <div class="row pt-5 m-auto">

     {% for taller in talleres %}
      <div class="col-md-12 col-lg-6 pb-5">


        	<figure class='book'>

						<!-- Front -->

							<ul class='hardcover_front'>
								<li>
									<img src="https://jhonq22.github.io/portafolio/assets/static/img/cover.jpg" alt="" width="100%" height="100%">
								</li>
								<li></li>
							</ul>

						<!-- Pages -->

							<ul class='page'>
								<li></li>
								<li>
									<a class="btn" onclick="location.href='{{ taller.slug }}'" target="_blank">Descargar</a>
								</li>
								<li></li>
								<li></li>
								<li></li>
							</ul>

						<!-- Back -->

							<ul class='hardcover_back'>
								<li></li>
								<li></li>
							</ul>
							<ul class='book_spine'>
								<li></li>
								<li></li>
							</ul>
							<figcaption>
								<h4>{{taller.titulo}}</h4>
								<span>{{taller.autor}}</span>
								
							</figcaption>
						</figure>

    </div>






    

       {% endfor %} 

 
    </div>
  </div>



                     
                    </div>
                    <nav class="navigation pagination m-5" >
                        <div class="nav-links">
                            <a class="prev page-numbers" href="#"><i class="icofont-arrow-left"></i></a>
                            <a class="page-numbers" href="#">1</a>
                            <span class="page-numbers current">2</span>
                            <a class="page-numbers" href="#">3</a>
                            <a class="next page-numbers" href="#"><i class="icofont-arrow-right"></i></a>
                        </div>
                    </nav>
                </div>
             
            </main><!-- /.site-content -->





{% endblock contenido %}
