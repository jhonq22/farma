 {% extends 'index.html' %}

{% load static %}

{% block titulo %} Farmapatria {% endblock titulo %}


{% block contenido %}

  <main class="site-content">
                <div class="page_header d-flex align-items-center">
                    <div class="container">
                        <section>
                            <h2>Noticia</h2>
                            <div class="breadcrumbs">
                                <a href="#">Home</a>
                                <span>Blog</span>
                            </div>
                        </section>
                    </div>
                </div><!-- /.page_header -->
                <div class="blog_post">
                    <div class="container-xl">
                        <div class="the_post_container">
                            <!-- the_post start -->
                            <div class="the_post">
                                <figure>
                                      <img src="https://jhonq22.github.io/portafolio/assets/static/upload/stevia.jpg" style="width: 1030px; height: 400px;" class="img-fluid animate__animated animate__fadeInUp" alt="#">
                                </figure>
                                <h2 class="the_title">{{noticia.titulo}}</h2>
                                <div class="post_info">
                                   
                                    <a href="#" class="date_time">{{noticia.fecha_publicacion}}</a>
                                </div>
                               

                                    {{noticia.contenido|safe}}

                            </div>
                            <!-- the_post end -->
                          
                           
                        </div>
                    </div>
                </div>
            </main><!-- /.site-content -->





{% endblock contenido %}
