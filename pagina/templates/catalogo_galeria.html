 {% extends 'index.html' %}

{% load static %}

{% block titulo %} Farmapatria {% endblock titulo %}


{% block contenido %}

 <main class="site-content">

                    <div class="container">
                        <section>

                            <div class="breadcrumbs">
                                <a href="#">Home</a>
                                <span>Blog</span>
                            </div>
                        </section>
                    </div>
                </div><!-- /.page_header -->
                <div class="blog_posts">
                    <div class="container-md">

 


     <div class="container">

            {% endfor %}  

 
    </div>
  </div>



                     
                    </div>
